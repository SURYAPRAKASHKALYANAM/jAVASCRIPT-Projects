<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <title>Todolist</title>
</head>
<body>
    <div class="input-form">
        <h2>Todo List</h2>
        <form action="#">
            <input type="text" name="todo" id="todo" placeholder="Enter your todo" required>
            <button type="submit" class="btn" id="btn" >Add</button>
        </form>
    </div>
    <div class="list">
        <h2>Tasks</h2>
        <div class="add" id="add"></div>
        <ul class="task">
            <li><p>add a task <img src="./remov.svg" alt="remove"></p></li>
        </ul>
        <button type="submit" class="btn1" id="btn1" >Clear all</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
